<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cropper</title>
        <link rel="stylesheet" href="amazeui.min.css">
        <link rel="stylesheet" href="amazeui.cropper.css">
        <script src="jquery.min.js" charset="utf-8"></script>
        <script src="amazeui.min.js" charset="utf-8"></script>
        <script src="cropper.min.js" charset="utf-8"></script>
        <style media="screen">
            #image {
                width: 100%;
                min-height: 200px;
                max-height: 516px;
            }
            .img-container {
                margin-bottom: 10px;
                max-width: 100%;
                max-height: 100%;
            }
            .am-img-preview {
                float: left;
                margin-right: 10px;
                margin-bottom: 10px;
                overflow: hidden;
            }
            .preview-lg {
                width: 180px;
                height: 180px;
            }
            .preview-md {
                width: 128px;
                height: 128px;
            }
            .preview-sm {
                width: 64px;
                height: 64px;
            }
            .am-modal-bd > canvas {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="am-g">
            <div class="am-u-md-9">
                <div class="img-container">
                    <img id="image" alt="Picture">
                </div>
            </div>
            <div class="am-u-md-3">
                <div class="am-img-preview preview-lg am-circle"></div>
                <div class="am-img-preview preview-md am-circle"></div>
                <div class="am-img-preview preview-sm am-circle"></div>
            </div>
        </div>
        <div class="am-g docs-buttons">
            <fieldset>
                <legend>头像剪裁 1:1</legend>
                <div class="am-form-group am-form-file">
                    <button type="button" class="am-btn am-btn-primary am-btn-sm">
                        <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                        <input type="file" id="inputImage" name="file" accept="image/*">
                    </button>
                </div>
                <div class="am-form-group">
                    <div id="file-list"></div>
                    <button type="button"
                        class="am-btn am-btn-primary am-btn-sm"
                        data-method="zoom"
                        data-option="0.1">
                        <i class="am-icon-search-plus"></i> 放大
                    </button>
                    <button type="button" class="am-btn am-btn-primary am-btn-sm"
                        data-method="zoom"
                        data-option="-0.1">
                        <i class="am-icon-search-minus"></i> 缩小
                    </button>
                    <button type="button" class="am-btn am-btn-primary am-btn-sm js-modal-open"
                        data-method="getCroppedCanvas">
                        <i class="am-icon-camera"></i> 截取图像
                    </button>
                </div>
            </fieldset>
        </div>
        <div class="am-modal" tabindex="-1" id="cropped-modal">
            <div class="am-modal-dialog">
                <div class="am-modal-hd"> 截取图像
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd"></div>
                <div class="am-modal-footer">
                    <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">
                    <button type="button" class="am-btn am-btn-primary">
                        <i class="am-icon-download"></i>
                            下载
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function() {
            'use strict';

            // 初始化
            var $image = $('#image');
            $image.cropper({
                aspectRatio: '1',
                preview: '.am-img-preview',
                zoomOnWheel: false,
            })

            // 事件代理绑定事件
            $('.docs-buttons').on('click', '[data-method]', function() {
                var $this = $(this);
                var data = $this.data();
                var result = $image.cropper(data.method, data.option, data.secondOption);

                switch (data.method) {

                    case 'getCroppedCanvas':
                    if (result) {

                        // 显示 Modal
                        $('#cropped-modal').modal().find('.am-modal-bd').html(result);
                        $('#download').attr('href', result.toDataURL('image/jpeg'));
                    }

                    break;
                }

            })

            // 上传图片
            var $inputImage = $('#inputImage');
            var URL = window.URL || window.webkitURL;
            var blobURL;

            if (URL) {
                $inputImage.change(function () {
                    var files = this.files;
                    var file;

                    if (files && files.length) {
                       file = files[0];

                       if (/^image\/\w+$/.test(file.type)) {
                            blobURL = URL.createObjectURL(file);
                            $image.one('built.cropper', function () {

                                // Revoke when load complete
                               URL.revokeObjectURL(blobURL);
                            }).cropper('reset').cropper('replace', blobURL);
                            $inputImage.val('');
                        } else {
                            window.alert('Please choose an image file.');
                        }
                    }

                    // Amazi UI 上传文件显示代码
                    var fileNames = '';
                    $.each(this.files, function() {
                        fileNames += '<span class="am-badge">' + this.name + '</span> ';
                    });
                    $('#file-list').html(fileNames);
                });
            } else {
                $inputImage.prop('disabled', true).parent().addClass('disabled');
            }
        })
    </script>
</html>
